<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <title>Billionaire Shopping Game</title>
</head>
<body>
    {% csrf_token %}
    {% load static %}
    <script src="{% static 'js/onload.js' %}" type="text/javascript"></script>
    <img width='100px' src="https://i.ibb.co/37ybzSD/neom-V1-NTz-Srn-Xvw-unsplash.jpg">
    {% load socialaccount %}
    <h1>Billionaire Shopping Game</h1>
    {% if user.is_authenticated %}
    <p>Welcome, {{ user.username }} !</p>
    <a href="logout">Logout</a>
    {% else %}
    <a href="{% provider_login_url 'google' %}">Login with Google</a>
    {% endif %}
    
    <a href="javascript:(function() {let script = document.createElement('script'); if (window.location.href == 'http://localhost:8000/') { script.src = '{% static '/js/bookmarklet.js' %}'; } else { script.src = 'https://billionaire-shopping-django4.vercel.app/static/js/bookmarklet.js' } document.body.appendChild(script);})();">Bookmarklet</a>
    <a href="javascript: (() => {alert('Hello');})();">Helo alert</a>
    <img width="100px" src="{% static 'images/heart.png' %}">
    <div>

            
    </div>
    <p>Hello. This is Hoko Le.</p>
    {% block content %}{% endblock content %}
</body>
</html>
